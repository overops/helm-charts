# Default values for overops-collector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overops Config settings
overops:
  backendURL:
  storageTestURL:
  collectorName:
  installationKey:
  installationToken:   # Used for MEC Configurations

  # Used only if the storage or backend server were installed in a separate helm release
  backendReleaseName:

  # Additional collector.properties
  extraCollectorProperties: ''
  #extraCollectorProperties: |-
   #MY_PROP1=A
   #MY_PROP2=B

  # Enable Overops Agent to run Overops on Overops
  agentSidecar:
    enabled: false
    useDebug: false
    repository: overops/agent-sidecar
    pullPolicy: IfNotPresent
    tag: latest
    collectorURL: ""
    applicationName: ""
    deploymentName: ""
    serverName: ""
    environmentName: ""

    # Extended Agent settings using a Property File
    # Note: This will set the TAKIPI_PROPERTIES_FILE using a configmap
    agentProperties: ""
    # Example:
    # agentProperties: |-
    #   takipi.max.depth=10
    #   takipi.shutdown.gracetime=60

replicaCount: 1

image:
  repository: overops/collector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 6070

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: collector.overops.local
      paths: []

livenessProbe:
  enabled: true
  periodSeconds: 10
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}
